<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onAddBooking(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Add your class!</mat-card-title>
      <mat-card-content fxLayout="column" fxLayoutAlign="center">
        <mat-form-field>
          <input type="text" matInput placeholder="Name" ngModel name="name" />
        </mat-form-field>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Last Name"
            ngModel
            name="lastName"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            type="email"
            matInput
            placeholder="Email"
            ngModel
            name="email"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [matDatepicker]="picker"
            placeholder="Choose a date"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input
            type="datetime-local"
            matInput
            placeholder="Time"
            ngModel
            name="time"
            value="08"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            type="number"
            matInput
            placeholder="Hours"
            ngModel
            name="hours"
          />
        </mat-form-field>
        <mat-form-field>
          <span matPrefix>$ &nbsp;</span>
          <input
            type="number"
            matInput
            placeholder="Amount"
            ngModel
            name="amount"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button
          type="submit"
          mat-raised-button
          color="primary"
          (click)="openSnackBar()"
        >
          Save
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
